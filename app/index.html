<html>
    <head>
        <link rel="stylesheet" href="/styles/styles.css" />
    </head>
    
    <body>
        <div class="solarSystem">
            <!-- Right below is an image of the sun -->
            <img class="sun" src="http://www.spiritofexploration.com/images/sun2.png">
            
            <!-- Mercury -->
            <div class="mercury-orbit">
                <img class="mercury" src="http://factslegend.org/factslegend/wp-content/uploads/2014/05/mercury.png">
            </div>
            
            <!-- Venus -->
            <div class="venus-orbit">
                <img class="venus" src="http://www.solstation.com/stars/venus.gif">
            </div>
            
            <!-- Insert the 'earth' on the next line -->
            <div class="earth-orbit">
                <img class="earth" src="https://upload.wikimedia.org/wikipedia/commons/2/22/Earth_Western_Hemisphere_transparent_background.png">
            </div>
            
            <!-- Mars -->
            <div class="mars-orbit">
                <img class="mars" src="http://vignette2.wikia.nocookie.net/factfinder/images/c/c5/Mars-1-.png">
            </div>
            
            <!-- Jupiter -->
            <div class="jupiter-orbit">
                <img class="jupiter" src="http://orig06.deviantart.net/3d44/f/2014/073/f/9/jupiter_by_kalin1998-d7a71xe.gif">
            </div>
            
            <!-- Saturn -->
            <div class="saturn-orbit">
                <img class="saturn" src="http://space-facts.com/wp-content/uploads/saturn.png">
            </div>
            
            <!-- Uranus -->
            <div class="uranus-orbit">
                <img class="uranus" src="https://s.graphiq.com/sites/default/files/600/media/images/t2/Uranus_4394249.png">
            </div>
            
            <!-- Neptune -->
            <div class="neptune-orbit">
                <img class="neptune" src="http://theplanets.org/wp-content/uploads/2014/09/neptune.png">
            </div>
            
            <!-- Pluto -->
            <div class="pluto-orbit">
                <img class="pluto" src="http://blog.hmns.org/wp-content/uploads/2015/07/Pluto.png">
            </div>
        </div>
    </body>
</html>
